<div class="container-fluid">
    <div>
        <img class="back" src="images/previous.png" ui-sref="home.DashBoard" /></img>
        <span class="date">{{ today | date : "MMMM y" }}</span>
        <span>
          <img type="button" class="mail" src="images/email.png" / data-toggle="modal" data-target="#myModal"></img>
        </span>
    </div>
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <p class="data">Do you want to send email alerts?</p>
            </div>
            <div>
                <button id=btn type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()">Cancel</button>
                <button id=btn1 type="button" class="btn btn-default" data-dismiss="modal" data-toggle="modal" ng-click="confirm()" data-target="#mymodal1">Yes</button>
            </div>
        </div>
    </div>
    <div class="modal fade" id="mymodal1" role="dialog">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <p class="data1">{{message}}</p>
            </div>
            <div>
                <button id="btn2" type="button" class="btn btn-default" data-dismiss="modal">Ok</button>
            </div>
        </div>
    </div>

    <div class="width"><span class="rectangle">{{leave}}/{{total}}</span>&nbsp&nbsp<strong class="unmarked">Leaves</strong></div>


    <div id="main" class="row cards">
        <div class="col-lg-4 col-md-6  col-xs-12 col-sm-6" ng-repeat="i in items">
            <div item-card item="i">

            </div>
        </div>
    </div>
    <hr/>
</div>
<div ui-view></div>
